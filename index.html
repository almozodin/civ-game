<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>简单测试页</title>
    <style>
      body {
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f7fb;
        color: #1f2a44;
      }
      main {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        background: #ffffff;
        padding: 32px 40px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(31, 42, 68, 0.12);
        text-align: center;
        max-width: 420px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      p {
        margin: 0 0 20px;
        line-height: 1.6;
      }
      .tag {
        display: inline-block;
        padding: 6px 14px;
        background: #e6f0ff;
        color: #2f6fed;
        border-radius: 999px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>你好，世界！</h1>
        <p>这是一个非常简单的测试页面，用于验证页面渲染。</p>
        <span class="tag">测试中</span>
      </section>
    </main>
  </body>
</html>
